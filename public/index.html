<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test av AJAX</title>
    <script src="./javascripts/jquery-2.2.0.min.js"></script>
    <script src="./javascripts/jquery-ui.min.js"></script>
    <link href="./styles/jquery-ui.min.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>

<h1>Thread-API</h1>
<div id="showThreads">
    <div id="clickMe"> <!-- kod för att testa dialog i JQuery UI --></div>
    <div id="editMyThread"><!--Comments will be visable here! --></div>
    <div id="commentModal"> <!-- Comments will be visable here! -->
        <div id="commentList"></div>
        <hr />
        <form id="commentPost" action="inputData" title="Form for comments" method="post">
            <div>
                <label class="comment"> Your Comment:</label>
                <br />
                <textarea type="text" id="commentInput" name="commentInput" placeholder="Your comment goes here!"></textarea>
            </div>
        </form>

    </div>
    <br />
</div>


<div id="myForm">
        <h3 id="formTitle">My form to input data</h3>
        <form id="formoid" action="inputData" title="Min form för data" method="post">
        <div>
            <label class="title">Title</label>
            <input type="text" id="title2" name="title2" >
        </div>
        <div>
            <label class="title">Text</label>
            <textarea type="text" id="text2" name="text2" placeholder="Add text here"></textarea>
        </div>
        <div>
            <input type="button" id="btnCreateNewThread" name="submitButton" value="Submit">
        </div>
    </form>
    </div>




    <script src="./javascripts/main.js"></script>

</body>
</html>
